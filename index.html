<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c2ff6a5a2e.js" crossorigin="anonymous"></script>
    <title>AdminDashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="img/LOGOWHITE.png" alt="logo" class="logo">
            <div class="sidebar-items">
                <div class="sidebar-item">
                    <i class="fa-solid fa-house sidebar-icons" style="color: #ffffff;"></i>
                    <div class="sidebar-text">Home</div>
                </div>
                <div class="sidebar-item">
                    <i class="fa-solid fa-user sidebar-icons" style="color: #ffffff;"></i>
                    <div class="sidebar-text">Profile</div>
                </div>
                <div class="sidebar-item">
                    <i class="fa-solid fa-message sidebar-icons" style="color: #ffffff;"></i>
                    <div class="sidebar-text">Messages</div>
                </div>
                <div class="sidebar-item">
                    <i class="fa-sharp fa-solid fa-clock-rotate-left sidebar-icons" style="color: #ffffff;"></i>
                    <div class="sidebar-text">History</div>
                </div>
                <div class="sidebar-item">
                    <i class="fa-solid fa-list-check sidebar-icons" style="color: #ffffff;"></i>
                    <div class="sidebar-text">Tasks</div>
                </div>
                <div class="sidebar-item">
                    <i class="fa-solid fa-users sidebar-icons" style="color: #ffffff;"></i>
                    <div class="sidebar-text">Comunities</div>
                </div>
                <br><br>
                <div class="sidebar-item">
                    <i class="fa-solid fa-gear sidebar-icons" style="color: #ffffff;"></i>
                    <div class="sidebar-text">Settings</div>
                </div>
                <div class="sidebar-item">
                    <i class="fa-solid fa-circle-info sidebar-icons" style="color: #ffffff;"></i>
                    <div class="sidebar-text">Support</div>
                </div>
                <div class="sidebar-item">
                    <i class="fa-solid fa-shield sidebar-icons" style="color: #ffffff;"></i>
                    <div class="sidebar-text">Privacy</div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="search-row-container">
                <i class="fa-solid fa-magnifying-glass pointer" style="color: #ffffff;"></i>
                <input type="text" class="search-input">
                <i class="fa-solid fa-bell bell pointer" style="color: #ffffff;"></i>
                <div class="circle pointer"></div>
                <div class="profile-text pointer">@stefanbrkic1</div>
            </div>
            <div class="action-button-row">
                <div class="profile-greeting">
                    <div class="circle2"></div>
                    <div>
                        <div class="greeting">Hi there!</div>
                        <div class="greeting2">Stefan Brkic (@stefanbrkic1)</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>

</html>
